<!DOCTYPE html>

body {

  text-decoration: none;
  border-radius: 20px;
  transition: 0.3s;
  color: white;
}

.icon-link:hover {
  transform: scale(1.1);
}

.label {
  text-align: center;
  margin-top: 10px;
  color: white;
  font-size: 16px;
}

.wrapper {
  text-align: center;
}

.story { background: #14b8a6; }

.locked {

}
