<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ethics Intro Quiz</title>
<style>
body { font-family: Arial; margin: 40px; }
.question { margin-bottom: 20px; }
button { padding: 10px 15px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Ethics Intro Quiz</h1>
<div id="quiz"></div>
<button onclick="submitQuiz()">Submit</button>
<p id="result"></p>

<script>
const questions = [

{q:"Ethics comes from the Greek word meaning?",a:["Law","Character","Truth","Justice"],c:1},
{q:"Ethics studies the underlying principles of?",a:["Morality","Beauty","Politics","Economics"],c:0},
{q:"Ethics belongs under which branch of Philosophy?",a:["Logic","Metaphysics","Axiology","Physics"],c:2},
{q:"Summum Bonum means?",a:["Ultimate Law","Greatest Good","Perfect Logic","Absolute Truth"],c:1},
{q:"Meta-ethics studies?",a:["Ethical applications","Basic ethical concepts","Political systems","Cultural trends"],c:1},
{q:"Normative Ethics answers which question?",a:["What is beauty?","How ought I to live?","What is science?","What is law?"],c:1},
{q:"Applied Ethics focuses on?",a:["Abstract debates","Real-world issues","Mathematics","History"],c:1},
{q:"Folkways are?",a:["Codified laws","Customary practices","Religious texts","Scientific laws"],c:1},
{q:"Mores are?",a:["Casual habits","Socially binding norms","Optional customs","Private beliefs"],c:1},
{q:"Laws are?",a:["Formalized moral rules","Instincts","Opinions","Suggestions"],c:0},

{q:"A moral agent must possess?",a:["Wealth","Freedom and obligation","Strength","Authority"],c:1},
{q:"Good and bad are considered?",a:["Absolute","Gradient","Scientific","Neutral"],c:1},
{q:"Right and wrong are considered?",a:["Relative","Gradient","Absolute","Flexible"],c:2},
{q:"Epistemology studies?",a:["Knowledge","Being","Beauty","Law"],c:0},
{q:"Metaphysics studies?",a:["Language","Reality and existence","Markets","Culture"],c:1},
{q:"Logic deals with?",a:["Emotion","Reasoning","Custom","Tradition"],c:1},
{q:"Ethics differs from GMRC because it?",a:["Prescribes blindly","Questions foundations","Ignores morality","Focuses on art"],c:1},
{q:"Axiology is the study of?",a:["Atoms","Values","Governments","Numbers"],c:1},
{q:"Applied Ethics includes?",a:["Bioethics","Astrology","Alchemy","Mythology"],c:0},
{q:"Morality historically developed from?",a:["Science","Folkways","Economics","Technology"],c:1},

{q:"When Mores are codified, they become?",a:["Traditions","Opinions","Laws","Habits"],c:2},
{q:"Non-ethical means?",a:["Bad","Within scope","Outside ethical evaluation","Immoral"],c:2},
{q:"Unethical means?",a:["Outside ethics","Morally wrong","Neutral","Scientific"],c:1},
{q:"Ethics searches for?",a:["Wealth","Summum Bonum","Power","Tradition"],c:1},
{q:"Practical reasoning concerns?",a:["Action","Abstract math","Art","Weather"],c:0},
{q:"Theoretical reasoning concerns?",a:["Feelings","Knowledge","Fashion","Entertainment"],c:1},
{q:"Morality originates partly from?",a:["Survival instincts","Internet","Technology","Games"],c:0},
{q:"Societies revise moral standards because?",a:["They are static","They evolve","They disappear","They weaken"],c:1},
{q:"A moral patient is?",a:["A reasoning being","One affected by actions","A lawmaker","A philosopher"],c:1},
{q:"Environmental ethics is part of?",a:["Meta-ethics","Applied Ethics","Metaphysics","Logic"],c:1},

{q:"Business ethics studies?",a:["Profit only","Corporate morality","Physics","Art"],c:1},
{q:"Cyber ethics concerns?",a:["Internet behavior","Cooking","Astronomy","Architecture"],c:0},
{q:"Ethical evaluation focuses on?",a:["Truth-value","Aesthetic value","Moral value","Economic value"],c:2},
{q:"Freedom is necessary for morality because?",a:["Without it no responsibility exists","It creates beauty","It ensures wealth","It guarantees power"],c:0},
{q:"Obligation implies?",a:["Choice without duty","Duty to act","Pleasure","Neutrality"],c:1},
{q:"Ethics applies to?",a:["Everyday decisions","Science only","Religion only","Politics only"],c:0},
{q:"Ethics primarily evaluates?",a:["Weather","Conduct","Technology","Language"],c:1},
{q:"The Ring of Gyges questions?",a:["Science","Power and morality","Economics","War"],c:1},
{q:"“Know Thyself” relates to?",a:["Self-reflection","Fashion","Markets","Architecture"],c:0},
{q:"Laws always perfectly reflect morality?",a:["Yes","No","Always","Never debated"],c:1},

{q:"Morality is the specimen of?",a:["Law","Ethics","Economics","Politics"],c:1},
{q:"Ethical reasoning helps avoid?",a:["Thinking","Blind conformity","Education","Freedom"],c:1},
{q:"Mores may differ because societies are?",a:["Identical","Homogeneous","Diverse","Static"],c:2},
{q:"Aesthetics studies?",a:["Beauty","Truth","Law","Power"],c:0},
{q:"Ethics concerns which value?",a:["Goodness","Price","Speed","Size"],c:0},
{q:"Philosophy means?",a:["Love of wisdom","Study of law","Art of trade","Science of math"],c:0},
{q:"Normative ethics focuses on?",a:["Frameworks for action","Weather","Architecture","History"],c:0},
{q:"Meta means?",a:["Within","Beyond","Against","Inside"],c:1},
{q:"Morality carries?",a:["No evaluation","Ethical evaluation","Scientific proof","Artistic value"],c:1},
{q:"Ethics ultimately seeks?",a:["Control","Wisdom-guided goodness","Profit","Fame"],c:1}

];

function shuffle(array){
return array.sort(()=>Math.random()-0.5);
}

let selected = shuffle([...questions]).slice(0,10);
const quizDiv = document.getElementById("quiz");

selected.forEach((item,index)=>{
let div=document.createElement("div");
div.classList.add("question");
div.innerHTML="<p>"+(index+1)+". "+item.q+"</p>";
item.a.forEach((option,i)=>{
div.innerHTML+=`<label><input type="radio" name="q${index}" value="${i}"> ${option}</label><br>`;
});
quizDiv.appendChild(div);
});

function submitQuiz(){
let score=0;
selected.forEach((item,index)=>{
let answer=document.querySelector(`input[name="q${index}"]:checked`);
if(answer && parseInt(answer.value)===item.c){
score++;
}
});
document.getElementById("result").innerText="Score: "+score+"/10";
}
</script>

</body>
</html>
